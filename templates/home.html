{% extends "index.html" %}

{% block content %}
<h1>Gio's Notes</h1>

<!-- Search interface for the notes -->
<link rel="stylesheet" href="https://files.stork-search.net/dark.css" />
<input data-stork="notes" placeholder="Search..." style="width: 100%; font-size: 20pt" />
<div data-stork="notes-output"></div>
<script src="https://files.stork-search.net/stork.js"></script>
<script>
    stork.register("notes", "/notes.st");
</script>

<!-- List the number of notes and tags -->
{% set notes = get_section(path="notes/_index.md") %}
{% set tags = get_taxonomy(kind="tags") %}
<p>
    There are {{ notes.pages | length }} <a href="{{ notes.permalink }}">notes</a> and
    {{ tags.items | length }} <a href="{{ tags.permalink }}">tags</a>.
</p>

    {{ section | json_encode(pretty=true) | safe }}
</pre> -->
{% endblock content %}
