{% macro taglist(tags) %}
{% for tag in tags %}
<a href="{{ get_taxonomy_url(kind='tags', name=tag) }}" class="tag">
    #{{ tag }}
</a>
{% endfor %}
{% endmacro %}

{% macro searchbar(style="width: 100%; font-size: 20pt") %}
<link rel="stylesheet" href="https://files.stork-search.net/dark.css" />
<input data-stork="notes" placeholder="Search..." style="{{style}}" />
<div data-stork="notes-output"></div>
<script src="https://files.stork-search.net/stork.js"></script>
<script>
    stork.register("notes", "/notes.st", {
        showProgress: false,
    });
</script>
{% endmacro %}
