{% extends "index.html" %}

{% block title %}
{{ super() }} | #{{ term.name }}
{% endblock title %}

{% block content %}
<h1>Notes tagged "{{ term.name }}"</h1>

<ul>
{% for page in term.pages %}
    <li><a href="{{ page.permalink }}">{{ page.title }}</a></li>
{% endfor %}
</ul>

<!-- <pre>
    {{ term | json_encode(pretty=true) | safe }}
</pre> -->
{% endblock content %}
